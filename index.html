<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylescss -->
    <link rel="stylesheet" href="./index.css">
    <!-- Stylescss -->
    <title>Time Typing Test</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to <span>TTT</span></h1>
        <h5>🔥 (Time Typing Test) 👨‍💻</h5>
        <h3>Are you ready to this Changelle?</h3>
        <div class="spanTime">3</div>
        <div class="container-time">
            <div class="container-time_head">
                <h4> Time </h4> 
                <span id="time">0</span>
            </div>
            <div class="container-time_body">
                <input type="button" value="Start" class="btn-start">
            </div>
        </div>
        <div class="player">
            <span class="player-pos">Win</span>
        </div>
        <div class="container-text">
            <p></p>
        </div>
        <div class="container-typing">
            <textarea name="typing" id="typing" cols="200" rows="10"></textarea>
        </div>

    </div>


    <script src="./index.js"></script>
</body>

</html>
